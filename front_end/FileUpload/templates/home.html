{% extends "base.html" %}
{% block content %}
<div class="center">
<h1 class="page-title">Enter Hours</h1>

<p>Push record to talk, or type your hours.</p>

<input id="record_button" type="button" class='btn btn-danger btn-large' value='Record'>
<span id="time">0:00</span>

      <form id="user_input">
          <div align="center">
              <input id="user_text" type="text" size="25" value="I worked â€¦" onKeyPress="submitenter(this,event); return false;">
              <input id="interval" type="hidden" value="2014-11-29T8:0:0Z/2014-11-29T17:0:0Z">
              <p></p>
              <input id="submit_button" onClick="fillHours(); return false;" class="btn btn-large btn-danger" type="submit" value="Submit">
          </div>
      </form>
</div>

<div id="calendar" class="center">
    <table id="table" ></table>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/record.js') }}"></script>
<script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
{% endblock scripts %}
